name: PR Deploy

on:
  push:
    branches:
      - dev
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy-pr:
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          PR_TAG="pr-${{ github.event.pull_request.number }}"
          docker build -t my-app:${PR_TAG} .
          docker save -o my-app-${PR_TAG}.tar my-app:${PR_TAG}
          ls -l my-app-${PR_TAG}.tar  # Confirm file creation

      - name: Upload Docker image to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          PR_TAG="pr-${{ github.event.pull_request.number }}"
          scp -o StrictHostKeyChecking=no my-app-${PR_TAG}.tar $SSH_USER@$SSH_HOST:/srv

      - id: deploy
        name: Pull Request Deploy
        uses: hngprojects/pr-deploy@v1.1.9
        with:
          server_host: ${{ secrets.SSH_HOST }}
          server_username: ${{ secrets.SSH_USER }}
          comment: true
          context: '.'
          dockerfile: 'Dockerfile'
          host_volume_path: '/srv'
          container_volume_path: '/srv'

      - name: Print Preview URL
        run: |
          echo "Preview URL: ${{ steps.deploy.outputs.preview-url }}"

      - name: Deploy Docker image on server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
            docker load -i /srv/my-app-${{ github.event.pull_request.number }}.tar
            cd /srv
            docker-compose -f docker-compose.staging.yml down
            docker-compose -f docker-compose.staging.yml up -d
          EOF
